<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Hangman</title>
  </head>
  <body>
    <main>
      <h1 class="game-name">Hangman game</h1>
      <h2>Start of the game</h2>
      <section class="playing-field">
        <img src="image/gallows.png" alt="Gallows" />
        <div class="user-iteraction">
          <div class="entry-field">
            <span class="entry-field_letter"></span>
            <span class="entry-field_letter"></span>
            <span class="entry-field_letter"></span>
            <span class="entry-field_letter"></span>
          </div>
          <div class="hint">
            <span>Hint:</span>
            <span>The most beautiful creature</span>
          </div>
          <div class="move-counter">
            <p>Incorrect guesses:</p>
            <span>0 / 6</span>
          </div>
          <div class="keyboard">
            <div class="button">A</div>
            <div class="button">A</div>
            <div class="button">A</div>
            <div class="button">A</div>
            <div class="button">A</div>
            <div class="button">A</div>
            <div class="button">A</div>
            <div class="button">A</div>
            <div class="button">A</div>
            <div class="button">A</div>
            <div class="button">A</div>
            <div class="button">A</div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
