<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/icons/favicon-cupcake.png"
    />
    <title>Coffee House</title>
  </head>
  <body>
    <main>
      <header class="header_container">
        <a href="./index.html" class="header-icon">
          <div class="icon_circle"></div>
          <img
            class="icon_shop-name"
            src="assets/icons/resource.svg"
            alt="Company's name"
          />
          <img
            class="icon_title"
            src="assets/icons/coffee-house.svg"
            alt="Coffee House"
          />
        </a>
        <nav class="nav">
          <ul class="nav_list">
            <li>
              <a class="nav_item" href="index.html#favorite-coffee"
                >Favorite coffee</a
              >
            </li>
            <li><a class="nav_item" href="index.html#about">About</a></li>
            <li>
              <a class="nav_item" href=" index.html#mobile-app">Mobile app</a>
            </li>
            <li>
              <a class="nav_item" href="#contact-us">Contact us</a>
            </li>
          </ul>
        </nav>
        <div class="header_menu header_menu--active">
          <p class="menu_title">Menu</p>
          <img src="assets/icons/coffee-cup.svg" alt="Coffee cup" />
        </div>
      </header>
      <section class="menu">
        <h1 class="section_title">
          Behind each of our cups <br />
          hides an <span class="title-headword">amazing surprise</span>
        </h1>
        <div class="tabs">
          <button id="coffee" class="tab tab--checked">
            <span class="tab_button">
              <img src="assets/icons/coffee-tab.png" alt="Coffee cup" />
            </span>
            <span class="tab_text">Coffee</span>
          </button>
          <button id="tea" class="tab">
            <span class="tab_button">
              <img src="assets/icons/tea-tab.png" alt="Teapot" />
            </span>
            <span class="tab_text">Tea</span>
          </button>
          <button id="dessert" class="tab">
            <span class="tab_button">
              <img src="assets/icons/dessert-tab.png" alt="Dessert" />
            </span>
            <span class="tab_text">Dessert</span>
          </button>
        </div>
        <div class="menu_container"></div>
      </section>
      <footer id="contact-us" class="contacts">
        <div class="offer">
          <h3 class="offer_slogan">Sip, Savor, Smile.</h3>
          <p class="offer_text">It’s coffee time!</p>
          <div class="socials">
            <button class="contacts_button">
              <svg
                class="contact_icon"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M23 3.01006C23 3.01006 20.9821 4.20217 19.86 4.54006C19.2577 3.84757 18.4573 3.35675 17.567 3.13398C16.6767 2.91122 15.7395 2.96725 14.8821 3.29451C14.0247 3.62177 13.2884 4.20446 12.773 4.96377C12.2575 5.72309 11.9877 6.62239 12 7.54006V8.54006C10.2426 8.58562 8.50127 8.19587 6.93101 7.4055C5.36074 6.61513 4.01032 5.44869 3 4.01006C3 4.01006 -1 13.0101 8 17.0101C5.94053 18.408 3.48716 19.109 1 19.0101C10 24.0101 21 19.0101 21 7.51006C20.9991 7.23151 20.9723 6.95365 20.92 6.68006C21.9406 5.67355 23 3.01006 23 3.01006Z"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <button class="contacts_button">
              <svg
                class="contact_icon"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M3 16V8C3 5.23858 5.23858 3 8 3H16C18.7614 3 21 5.23858 21 8V16C21 18.7614 18.7614 21 16 21H8C5.23858 21 3 18.7614 3 16Z"
                />
                <path
                  d="M17.5 6.51L17.51 6.49889"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <button class="contacts_button">
              <svg
                class="contact_icon"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M17 2H14C12.6739 2 11.4021 2.52678 10.4645 3.46447C9.52678 4.40215 9 5.67392 9 7V10H6V14H9V22H13V14H16L17 10H13V7C13 6.73478 13.1054 6.48043 13.2929 6.29289C13.4804 6.10536 13.7348 6 14 6H17V2Z"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="contacts_info">
          <h3 class="contacts_title">Contact us</h3>
          <div class="contact">
            <img src="assets/icons/pin-alt.svg" alt="Pin icon" />
            <a
              class="contact_info"
              href="https://maps.app.goo.gl/ATugXkaC3iMC8sEC6"
              >8558 Green Rd., LA</a
            >
          </div>
          <div class="contact">
            <img src="assets/icons/phone.svg" alt="Phone icon" />
            <a class="contact_info" href="tel:+1-(603)-555-0123"
              >+1 (603) 555-0123</a
            >
          </div>
          <div class="contact">
            <img src="assets/icons/clock.svg" alt="Clock icon" />
            <p class="contact_info">Mon-Sat: 9:00 AM – 23:00 PM</p>
          </div>
        </div>
      </footer>
    </main>
    <script src="index.js"></script>
  </body>
</html>
